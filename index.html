<head>

    <main class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center mb-4 text-white">Stupid Ahh To-Do List</h1>
                <div class="row">
                    <div class="col-8">
                        <input type="text" id="taskInput" class="form-control w-100 mt-3"
                            placeholder="Enter A Task Idiot">
                    </div>
                    <div class="col-4">
                        <button id="addTaskButton" class="btn btn-primary w-100 mt-3 bigger">
                            Add Task Goofy
                        </button>
                    </div>
                </div>
                <ul id="taskList" class="list-group mt-3"></ul>
                <button id="clearTaskButton" class="btn btn-danger w-100 mt-5 bigger">Clear All Tasks Even Tho You
                    Didn't Do Them</button>
            </div>
        </div>
    </main>
